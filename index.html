<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="Style.css">'
  <link rel="icon" type="image/x-icon" href="Images\facebooklogo.png">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="connectandfacebook">
        <img src="Images\facebook.png" alt="facebook logo">
        <p class="withfriends">Connect with friends and the world <br /> around you on Facebook.</p>
      </div>
      <div class="wrapper">
      <div class="contactform">
          <div class="email-password">
            <input type="email" id="email" placeholder="Email or phone number">
            <input type="password" id="password" placeholder="Password">
            <div class="login">
              <button type="submit">Log In</button>
            </div>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
        <div class="divider"></div>
        <div class="newaccount">
          <button type="submit">Create new account</button>
        </div>
      </div>
      <div class="createapage">
        <a href="#">create a page</a>
          for a celebrity, brand or business.
      </div>
      </div>
  </div>
</div>
</div>
  
</body>
</html>
